name: Build and Release Android App

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        type: string
        required: true
      build_number:
        description: "Build Number"
        type: string
        required: true

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      
      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --obfuscate --split-debug-info --no-pub --release --build-name=${{ inputs.version }} --build-number=${{ inputs.build_number }} ${{ secrets.BUILD_VARIABLES }}

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_apk
        with:
          releaseDirectory: build/app/outputs/flutter-apk
          signingKeyBase64: ${{ secrets.ANDROID_KEY_STORE_FILE }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Save Signed APK to Artifacts
        uses: actions/upload-artifact@v3.1.0
        with:
          name: signed_apk
          path: ${{ steps.sign_apk.outputs.signedReleaseFile }}

  release:
    name: Release Android APK
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Signed APK
        uses: actions/download-artifact@v3
        with:
          name: signed_apk
          path: build-output/android

      - name: Create Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ inputs.version }}

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          artifacts: build-output/android/app-signed.apk

